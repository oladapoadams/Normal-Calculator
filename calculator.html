<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./calculator.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
       <div class="box">
        <div class="btnrefresh">
            <button id="refreshbtn" onclick="location.reload();"><i class="fas fa-sync"></i></button>
        </div>
        <h2>Simple Calculator <img src="/img/images-removebg-preview.png" alt="logo"></h2>
        <div class="input">
            <input type="text" id="num1" placeholder="Add First Number">
            <input type="text" id="num2" placeholder="Add Second Number">
        </div>
        <div class="btn">
            <button id="plus" onclick="calculateResult('add')">Add</button>
            <button id="minus" onclick="calculateResult('subtract')">Subtract</button>
            <button id="product" onclick="calculateResult('multiply')">Multiply</button>
            <button id="division" onclick="calculateResult('divide')">Divide</button>
        </div>
        <div class="result">
            <div id="result" class="operation" style="display: flex;">Result:</div>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
